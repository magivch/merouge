<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merouge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body class="app-bg">

<script type="application/javascript">
    // $( document ).ready() block.
    $(document).ready(function() {

        // value change events for input - range
        $(document).on('input change', '#chestSizeRange', function() {
            $('#selectedChestSize').html( $(this).val() );
        });

        $(document).on('input change', '#underChestSizeRange', function() {
            $('#selectedUnderChestSize').html( $(this).val() );
        });

        // set click events
        $("#blue_btn").click(function () {
            loadProduct('blue');
        })

        $("#red_btn").click(function () {
            loadProduct('red');
        })

        $("#black_btn").click(function () {
            loadProduct('black');
        })

        // load the default product
        loadProduct('blue');
    });

    function loadProduct(color) {
        switch (color) {
            case 'blue':
                $("#blue_btn").addClass("color-selected");
                $("#red_btn").removeClass("color-selected");
                $("#black_btn").removeClass("color-selected");
                $("#product-img").attr("src", "images/1_oben_blau.png");
                $("#product-name").text('Ocean Paradise');
                $("#product_price").text('29,99');
                $("#selected_color").text('blau');
                $("#selectedChestSize").text($("#chestSizeRange").val());
                $("#selectedUnderChestSize").text($("#underChestSizeRange").val());
                break;

            case 'red':
                $("#blue_btn").removeClass("color-selected");
                $("#red_btn").addClass("color-selected");
                $("#black_btn").removeClass("color-selected");
                $("#product-img").attr("src", "images/1_oben_rot.png");
                $("#product-name").text('Ocean Paradise');
                $("#product_price").text('29,99');
                $("#selected_color").text('rot');
                $("#selectedChestSize").text($("#chestSizeRange").val());
                $("#selectedUnderChestSize").text($("#underChestSizeRange").val());
                break;

            case 'black':
                $("#blue_btn").removeClass("color-selected");
                $("#red_btn").removeClass("color-selected");
                $("#black_btn").addClass("color-selected");
                $("#product-img").attr("src", "images/1_oben_schwarz.png");
                $("#product-name").text('Ocean Paradise');
                $("#product_price").text('29,99');
                $("#selected_color").text('schwarz');
                $("#selectedChestSize").text($("#chestSizeRange").val());
                $("#selectedUnderChestSize").text($("#underChestSizeRange").val());
                break;

            default:
                break;
        }
    }
</script>

<div class="container main-container py-3">

    <div class="d-flex justify-content-between my-4 px-5 font-poppins-medium">
        <button type="button" class="btn btn-lg btn-outline-primary menu-btn">Ocean Paradise</button>
        <button type="button" class="btn btn-lg btn-outline-primary menu-btn">Tropical Breeze</button>
        <button type="button" class="btn btn-lg btn-outline-primary menu-btn">Wave Dancer</button>
        <button type="button" class="btn btn-lg btn-outline-primary menu-btn">Island Dream</button>
    </div>

    <div class="product-container py-3 mx-5 font-poppins-regular">

        <div class="row px-3">

            <div class="col-4 align-self-center">
                <img id="product-img" src="images/0_placeholder.png" width="100%" alt="Image">
            </div>

            <div class="col ps-4">
                <h4 id="product-name" class="fs-3 fw-normal font-poppins-medium">Product Name</h4>

                <h6 id="product-desc" class=" mt-1 fs-6 fw-normal">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy invidunt ut labore et dolore magna aliquyam erat.</h6>

                <h6 class="fw-semibold mt-3">Highlights about this product:</h6>
                <ul class="mt-2">
                    <li>Good Quality</li>
                    <li>Top Rated</li>
                    <li>3-year Guarantee</li>
                    <li>100% Cotton &amp; Water-proof</li>
                </ul>

                <h4 class="fs-3 fw-normal font-poppins-medium">&euro; <span id="product_price">XX,XX</span> <span class="fs-6 fw-light text-black">incl. MwSt.</span></h4>

            </div>

            <div class="col-4 px-4">

                <p class="fs-6">Farbe: <span id="selected_color" class="fw-semibold">xxxx</span></p>

                <div class="d-flex mb-2">
                    <div id="blue_btn" class="rounded-circle button-color color-blue me-5"></div>
                    <div id="red_btn" class="rounded-circle button-color color-red me-5"></div>
                    <div id="black_btn" class="rounded-circle button-color color-black"></div>
                </div>

                <label class="form-label fs-6 mt-1" for="chestSizeRange">Brustumfang: <span id="selectedChestSize" class="fw-semibold">XX</span></label>
                <input id="chestSizeRange" type="range" class="form-range pe-4" value="78" min="74" max="113" />

                <label class="form-label fs-6 mt-1" for="underChestSizeRange">Unterbrustumfang: <span id="selectedUnderChestSize" class="fw-semibold">XX</span></label>
                <input id="underChestSizeRange" type="range" class="form-range pe-4" value="65" min="63" max="87" />

                <button type="button" class="btn btn-primary mt-4">Zum Warenkorb hinzuf√ºgen</button>


            </div>


        </div>

    </div>

</div>
